<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 class="heading heading-first">JS calculator</h1>
    <h4 class="heading heading-second">Developed and supported by RomaRoma</h4>
  </header>
  <div class="content">
    <div class="inputs">
      <input type="number" class="number-input">
      <div class="operator">
        <input type="radio" value="+" name="selector" checked="checked">
        <label for="plus">+</label>

        <input type="radio" value="-" name="selector">
        <label for="minus">-</label>

        <input type="radio" value="*" name="selector">
        <label for="multiple">*</label>

        <input type="radio" value="/" name="selector">
        <label for="devide">:</label>
      </div>
      <input type="number" class="number-input">
    </div>
    <button class="getResult">Get result</button>
    <div class="result">
      <!-- Dynamic JS here. -->
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
