<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="inputs">
        <input type="text">
        <button class="addOne">+</button>
        <button class="removeOne">-</button>
        <input type="text">
    </div>
    <div class="operator">
        <input type="radio" value="+" name="selector">
        <label for="plus">+</label>

        <input type="radio" value="-" name="selector">
        <label for="minus">-</label>
        
        <input type="radio" value="*" name="selector">
        <label for="multiple">*</label>

        <input type="radio" value="/" name="selector">
        <label for="devide">:</label>
    </div>
    <button class="getResult">Get result</button>
    <div class="result">

    </div>

    <script src="js/script.js"></script>
</body>

</html>
